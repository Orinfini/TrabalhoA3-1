<!DOCTYPE html>
<html>

<head>
  <title>Tela de Login</title>
  <link rel="stylesheet" href="./Css/reset.css">
  <link rel="stylesheet" href="./Css/header.css">
  <link rel="stylesheet" href="./Css/footer.css">
  <link rel="stylesheet" href="./Css/main.css">
  <link rel="stylesheet" href="./Css/response.css">
</head>

<body>
  <header class="header">
    <div class="logo">
      <img src="./imagens/logo.png" alt="Logomarca">
    </div>
    <nav class="menu">
      <ul>
        <li><a href="#">INICIO</a></li>
        <li><a href="#">GÊNEROS</a></li>
        <li><a href="./favoritos.html">FAVORITOS</a></li>
        <li><a href="#">PLATAFORMAS</a></li>
        <li class="menuEntrarSair">
          <a href="#">
            <i id="open-login-btn" class="fa-regular fa-right-to-bracket"> Entrar</i>
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="conteiner-cadastro, container">
      <h1>CADASTRE-SE</h1>
      <form id="cadastro-form">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <br>
        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" name="sobrenome" required>
        <br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>
        <br>
        <label for="senha">Confirmar senha:</label>
        <input type="password" id="senha" name="senha" required>
        <br>
        <label for="senha">Telefone:</label>
        <input type="number" id="telefone" name="telefone" required>

        <button id="bttcadastrar"type="submit">Cadastrar</button>
      </form>
    </section>
  </main>
  <Footer>
    <nav class="menu">
      <ul>
        <li><a href="#">INICIO</a></li>
        <li><a href="#">GÊNEROS</a></li>
        <li><a href="#">FAVORITOS</a></li>
        <li><a href="#">PLATAFORMAS</a></li>
        <li><a href="#">PERFIL</a></li>
      </ul>
    </nav>
    <br>
    <span>

    </span>
  </Footer>
</body>

</html>
