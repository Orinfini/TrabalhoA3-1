<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="./Css/reset.css">

  <!--JavaScript-->
  <script src="./javascript/js.js"></script>
  <title>Cadastro</title>
</head>

<body>
  <!--codigo para abertura da tela loguin-->
  <div id="login-overlay">
    <div id="login-box">
      <h2>Login</h2>
      <form id="login-form">
        <input type="text" id="username" placeholder="Nome de usuário" required>
        <input type="password" id="password" placeholder="Senha" required>
        <a href="#">Esqueceu sua senha?</a><br>
        <button type="submit">Entrar</button>

      </form>
      <div class="bttncadastro">
        <a href="./telacadastro.html">NÃO POSSUI UMA CONTA? CADASTRE-SE</a><br>
        <button class="google-btn">
          <span class="icon"><i class="fab fa-google"></i></span>
          <span class="text"> Google</span>
        </button><br>
        <button class="facebook-btn">
          <span class="icon"><i class="fab fa-facebook"></i></span>
          <span class="text">Facebook</span>
        </button>
      </div>

    </div>
  </div>
  <!--Incio do body-->
  <header class="header">
    <div class="logo">
      <img src="./imagens/logo.png" alt="Logomarca">
    </div>
    <nav class="menu">
      <ul>
        <li><a href="./index.html">INICIO</a></li>
        <li><a href="./telapesquisa.html">GÊNEROS</a></li>
        <li><a href="./favoritos.html">FAVORITOS</a></li>
        <li><a href="./telapesquisa.html">PLATAFORMAS</a></li>
        <li class="menuEntrarSair">
          <a href="#">
            <i id="open-login-btn" class="fa-regular fa-right-to-bracket"> Entrar</i>
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="conteiner-cadastro, container">
      <h1>CADASTRE-SE</h1>
      <form id="cadastro-form">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <br>
        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" name="sobrenome" required>
        <br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>
        <br>
        <label for="senha">Confirmar senha:</label>
        <input type="password" id="senha" name="senha" required>
        <br>
        <label for="senha">Telefone:</label>
        <input type="number" id="telefone" name="telefone" required>

        <button id="bttcadastrar" type="submit">Cadastrar</button>
      </form>
    </section>
  </main>
  <Footer>

        <ul>
